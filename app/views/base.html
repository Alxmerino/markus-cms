<html>

	{% block head %}
		<head>
		<title>
		{% if title %}
			{% block title %}{% endblock %} - Markus CMS
		{% else %}
			Markus CMS
		{% endif %}
		</title>
			<meta charset="utf-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1" />
			<!--[if lte IE 8]><script src="{{markus.js_path}}/ie/html5shiv.js"></script><![endif]-->
			<link rel="stylesheet" href="{{markus.css_path}}/main.css" />
			<!--[if lte IE 8]><link rel="stylesheet" href="{{markus.css_path}}/ie8.css" /><![endif]-->
		</head>
	{% endblock %}
	<body id="top">

		{% include 'header.html' %}

		<!-- Main -->
			<div id="main">
				{% block content %}{% endblock %}
			</div>

		{% include 'footer.html' %}

		<!-- Scripts -->
			<script src="{{markus.js_path}}/jquery.min.js"></script>
			<script src="{{markus.js_path}}/jquery.poptrox.min.js"></script>
			<script src="{{markus.js_path}}/skel.min.js"></script>
			<script src="{{markus.js_path}}/util.js"></script>
			<!--[if lte IE 8]><script src="{{markus.js_path}}/ie/respond.min.js"></script><![endif]-->
			<script src="{{markus.js_path}}/main.js"></script>

	</body>
</html>
